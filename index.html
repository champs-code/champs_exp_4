<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cat Gallery 🐱</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>My Cat Gallery 🐾</h1>

  <div class="main-image-container">
    <img id="main-image" src="cat1.jfif" alt="cats">
  </div>

  <div class="thumbnails">
    <img src="cat1.jfif" alt="Cat 1" class="thumbnail">
    <img src="cat2.jfif" alt="Cat 2" class="thumbnail">
    <img src="cat3.jfif" alt="Cat 3" class="thumbnail">
    <img src="cat4.jfif" alt="Cat 4" class="thumbnail">
  </div>

  <script src="script.js"></script>
</body>
</html>
